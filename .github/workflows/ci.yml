name: CI

# Fast feedback workflow - runs on all PRs and main branch pushes
# Optimized for fail-fast: lint -> build -> test in sequence
on:
  push:
    branches: [main]
  pull_request:
    branches: ['**']

jobs:
  ci:
    name: Lint, Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Fail fast: Run lint first (fastest check)
      - name: Lint
        run: npm run lint

      # Then build (catches compilation errors)
      - name: Build
        run: npm run package

      # Finally run tests (slowest but most thorough)
      - name: Start virtual display
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          Xvfb :99 -screen 0 1920x1080x24 > /dev/null 2>&1 &
          echo "DISPLAY=:99" >> $GITHUB_ENV

      - name: Test
        run: npm test
        env:
          DISPLAY: :99