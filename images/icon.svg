<!-- LSP MCP Bridge Icon - Simple AI controlling LSP -->
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#2D3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A202C;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667EEA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764BA2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="128" cy="128" r="120" fill="url(#bgGradient)" stroke="#4A90E2" stroke-width="3"/>
  
  <!-- AI Brain/Neural Network (top) -->
  <circle cx="128" cy="80" r="25" fill="url(#aiGradient)" opacity="0.9"/>
  
  <!-- Neural connections inside AI -->
  <circle cx="115" cy="70" r="3" fill="#E2E8F0"/>
  <circle cx="128" cy="75" r="2" fill="#E2E8F0"/>
  <circle cx="141" cy="70" r="3" fill="#E2E8F0"/>
  <circle cx="120" cy="85" r="2" fill="#E2E8F0"/>
  <circle cx="136" cy="85" r="2" fill="#E2E8F0"/>
  <circle cx="128" cy="90" r="3" fill="#E2E8F0"/>
  
  <!-- Connection lines inside AI -->
  <line x1="115" y1="70" x2="128" y2="75" stroke="#E2E8F0" stroke-width="1" opacity="0.6"/>
  <line x1="141" y1="70" x2="128" y2="75" stroke="#E2E8F0" stroke-width="1" opacity="0.6"/>
  <line x1="128" y1="75" x2="120" y2="85" stroke="#E2E8F0" stroke-width="1" opacity="0.6"/>
  <line x1="128" y1="75" x2="136" y2="85" stroke="#E2E8F0" stroke-width="1" opacity="0.6"/>
  <line x1="120" y1="85" x2="128" y2="90" stroke="#E2E8F0" stroke-width="1" opacity="0.6"/>
  <line x1="136" y1="85" x2="128" y2="90" stroke="#E2E8F0" stroke-width="1" opacity="0.6"/>
  
  <!-- Control flow from AI to LSP -->
  <line x1="128" y1="105" x2="128" y2="140" stroke="#4FC3F7" stroke-width="4" stroke-linecap="round" opacity="0.8"/>
  
  <!-- Flow indicators (animated dots) -->
  <circle cx="128" cy="115" r="2" fill="#4FC3F7">
    <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="128" cy="125" r="2" fill="#4FC3F7">
    <animate attributeName="opacity" values="0;1;0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="128" cy="135" r="2" fill="#4FC3F7">
    <animate attributeName="opacity" values="0;1;0" dur="2s" begin="1s" repeatCount="indefinite"/>
  </circle>
  
  <!-- LSP Block (bottom) -->
  <rect x="98" y="150" width="60" height="40" rx="8" fill="#FF6B35" opacity="0.9"/>
  <text x="128" y="175" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">LSP</text>
  
  <!-- Code symbols emanating from LSP -->
  <text x="70" y="180" fill="#81C784" font-family="monospace" font-size="12" opacity="0.7">{ }</text>
  <text x="175" y="175" fill="#81C784" font-family="monospace" font-size="12" opacity="0.7">fn()</text>
  <text x="85" y="205" fill="#81C784" font-family="monospace" font-size="12" opacity="0.7">var</text>
  <text x="155" y="200" fill="#81C784" font-family="monospace" font-size="12" opacity="0.7">class</text>
</svg>